<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --sidebar-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a2e;
            --text-color: #eaeaea;
            --card-bg: #16213e;
            --sidebar-bg: #0f3460;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background-color: var(--card-bg);
            box-shadow: 0 2px 10px var(--shadow);
            padding: 1rem 2rem;
        }

        .menu-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-color);
            cursor: pointer;
        }

        .username {
            font-weight: 600;
            color: var(--text-color);
        }

        .notification-btn {
            position: relative;
            background: none;
            border: none;
            font-size: 1.3rem;
            color: var(--text-color);
            cursor: pointer;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .notification-badge.active {
            display: flex;
        }

        .sidebar {
            position: fixed;
            left: -300px;
            top: 0;
            width: 300px;
            height: 100vh;
            background-color: var(--sidebar-bg);
            box-shadow: 2px 0 10px var(--shadow);
            transition: left 0.3s ease;
            z-index: 1050;
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-color);
            cursor: pointer;
            float: right;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu li {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sidebar-menu a {
            display: block;
            padding: 1rem 1.5rem;
            color: var(--text-color);
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .sidebar-menu a:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .sidebar-menu i {
            margin-right: 10px;
            width: 20px;
        }

        .theme-toggle {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1040;
        }

        .overlay.active {
            display: block;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .feature-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 20px var(--shadow);
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px var(--shadow);
        }

        .feature-card i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .feature-card h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            color: var(--text-color);
        }

        .card-continuous {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
        }

        .card-records {
            background: linear-gradient(135deg, #f093fb15 0%, #f5576c15 100%);
        }

        .form-switch .form-check-input {
            width: 3rem;
            height: 1.5rem;
            cursor: pointer;
        }

        .form-switch .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <button class="menu-btn" id="menuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <span class="username">
                <i class="fas fa-user-circle me-2"></i>John Doe
            </span>
            <button class="notification-btn" id="notificationBtn">
                <i class="fas fa-bell"></i>
                <span class="notification-badge" id="notificationBadge">3</span>
            </button>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="close-btn" id="closeBtn">
                <i class="fas fa-times"></i>
            </button>
            <h5 class="mt-2">Menu</h5>
        </div>
        <div class="theme-toggle">
            <span><i class="fas fa-moon"></i> Dark Mode</span>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="themeToggle">
            </div>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#"><i class="fas fa-user"></i>User Details</a></li>
            <li><a href="#"><i class="fas fa-calendar-check"></i>Appointments</a></li>
            <li><a href="#"><i class="fas fa-cog"></i>Settings</a></li>
            <li><a href="#"><i class="fas fa-file-medical"></i>Medical History</a></li>
            <li><a href="#"><i class="fas fa-pills"></i>Medications</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i>Health Reports</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i>Help & Support</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
        </ul>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Main Content -->
    <div class="dashboard-container">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="feature-card card-continuous">
                    <i class="fas fa-heartbeat"></i>
                    <h3>Continuous Health Monitoring</h3>
                </div>
            </div>
            <div class="col-md-6">
                <div class="feature-card card-records">
                    <i class="fas fa-folder-open"></i>
                    <h3>Digital Health Record</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const menuBtn = document.getElementById('menuBtn');
        const closeBtn = document.getElementById('closeBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const themeToggle = document.getElementById('themeToggle');

        // Toggle sidebar
        menuBtn.addEventListener('click', () => {
            sidebar.classList.add('active');
            overlay.classList.add('active');
        });

        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Theme toggle functionality
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.checked = true;
        }

        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });

        // Notification system (for future use)
        const notificationBtn = document.getElementById('notificationBtn');
        const notificationBadge = document.getElementById('notificationBadge');

        // Example: To show notifications, use:
        // notificationBadge.classList.add('active');
        // notificationBadge.textContent = '5'; // number of notifications

        notificationBtn.addEventListener('click', () => {
            alert('Notification system ready for future implementation!');
            // Hide badge when clicked
            notificationBadge.classList.remove('active');
        });
    </script>
</body>
</html>
